<!DOCTYPE html>
<html>
<body>

<h2>Image Maps</h2>
<p>Click on the cup of coffee to execute a JavaScript function:</p>

<img src="workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

<map name="workmap">
  <area shape="circle" coords="337,300,44" onclick="myFunction()">
	<area shape="rect" coords="34,44,270,350" onclick="myFunction2()">
	<area shape="rect" coords="290,172,333,250" onclick="myFunction3()">
</map>

<script>
function myFunction() {
  alert("You clicked the coffee cup!");
}
function myFunction2() {
  alert("You clicked the laptop!");
}
function myFunction3() {
  alert("You clicked the phone!");
}
</script>

</body>
</html>
